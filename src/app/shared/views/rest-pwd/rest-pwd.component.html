<div class="mx-auto py-5 w-50">
  <div class="d-flex flex-column align-items-center py-5">
    <h2>注册新用户</h2>
    <hr class="border w-75"/>
    <div class="py-4 w-50">
      <div class="row">
        <div class="col-4"><label class="pt-1">注册手机：</label></div>
        <div class="col-8"><input type="password" class="form-control"/></div>
      </div>
      <div class="row mt-3">
        <div class="col-4"><label class="pt-1">验证码：</label></div>
        <div class="col-8 d-flex">
          <input type="text" class="form-control w-50"/>
          <button type="button" class="btn btn-default ml-1 w-50" style="height: 30px;">获取验证码</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-4"><label class="pt-1">新的密码：</label></div>
        <div class="col-8"><input type="password" class="form-control"/></div>
      </div>
      <div class="row mt-3">
        <div class="col-4"><label class="pt-1">重复密码：</label></div>
        <div class="col-8"><input type="password" class="form-control"/></div>
      </div>
      <div class="row mt-3">
        <div class="col-12 text-center">
          <button type="button" class="btn btn-primary w-100">立即重置密码</button>
        </div>
      </div>
    </div>
    <hr class="border w-75"/>
    <div class="w-75 d-flex justify-content-around">
      <a href="javascript:" class="text-white" routerLink="/login">登录页面</a>
      <a href="javascript:" class="text-white" routerLink="/register">注册用户</a>
    </div>
  </div>
</div>
