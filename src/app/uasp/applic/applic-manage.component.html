<div class="card card-gray card-outline card-tabs mb-2">

  <div class="card-header p-0 pt-1 border-bottom-0">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link font-weight-bold" href="javascript:" [ngClass]="{'active': state.tabIndex === 0}"
           (click)="showHome()">
          <i class="fas fa-list"></i> 应用列表
        </a>
      </li>
      <li class="nav-item" *ngFor="let tab of state.tabs; let i = index;">
        <a class="align-items-center d-flex nav-link" href="javascript:"
           [ngClass]="{'active': state.tabIndex === i+1}"
           (click)="showTab(tab)" title="{{tab.title}}">
          <span *ngIf="!!tab.modified" class="font-weight-bold text-black-50 mr-1">*</span>
          <span [ngClass]="{
          'ku-main-tab-title': state.tabs.length>=5,
          'text-green font-weight-bold': tab.isNew
          }" [title]="tab.title">{{tab.title}}</span>
          <i class="fas fa-times ml-1" (click)="tryCloseTab(tab)"></i>
        </a>
      </li>
    </ul>
  </div>

  <div class="card-body p-0">
    <div class="tab-content">
      <div class="tab-pane fade p-1" [ngClass]="{'active show': state.tabIndex === 0}">
        <!-- 列表视图 -->
        <uasp-applic-list></uasp-applic-list>
      </div>
      <div class="tab-pane fade" [ngClass]="{'show active': state.tabIndex === i+1}"
           *ngFor="let tab of state.tabs; let i = index;">
        <uasp-applic-tab [state]="tab"></uasp-applic-tab>
      </div>
    </div>
  </div>

</div>
