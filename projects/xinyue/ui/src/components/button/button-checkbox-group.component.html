<button type="button" class="btn"
        [ngClass]="buttonClass(item)"
        [class.active]="hasChecked(item)"
        [class.btn-flat]="flat"
        [class.disabled]="isDisabled"
        [attr.disabled]="isDisabled"
        (click)="labelClick(item, $event)"
        *ngFor="let item of items">
  <i [ngClass]="item.iconClass" *ngIf="item.iconClass"></i> {{item.text}}
</button>
