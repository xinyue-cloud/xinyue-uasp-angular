<div class="card-header" (click)="toggleOpen()">
  <h4 class="card-title w-100">
    <ng-container *ngIf="!!title">
      <a class="d-block w-100" href="javascript:" [class.collapsed]="!isOpen">
        {{title}}
      </a>
    </ng-container>
    <ng-content select="[heading]"></ng-content>
  </h4>
</div>
<div class="collapse" [class.show]="isOpen">
  <div class="card-body">
    <ng-content></ng-content>
  </div>
</div>
