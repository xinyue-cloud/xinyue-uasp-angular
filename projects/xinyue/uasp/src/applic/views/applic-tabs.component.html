<div class="d-flex w-100 p-1">
  <div>
    <div class="nav flex-column nav-tabs h-100">
      <a class="nav-link" [ngClass]="{'active': active === 0}" href="javascript:" (click)="onTabClick(0)">
        详情
      </a>
      <a class="nav-link" [ngClass]="{'active': active === 1}" href="javascript:" (click)="onTabClick(1)">
        租用
      </a>
      <a class="nav-link" [ngClass]="{'active': active === 2}" href="javascript:" (click)="onTabClick(2)">
        删除
      </a>
    </div>
  </div>
  <div>
    <div class="tab-content">
      <div class="tab-pane fade" [ngClass]="{'show active': active === 0}"></div>
      <div class="tab-pane fade" [ngClass]="{'show active': active === 1}"></div>
      <div class="tab-pane fade" [ngClass]="{'show active': active === 2}"></div>
    </div>
  </div>
</div>
